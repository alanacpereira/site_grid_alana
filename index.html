<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Senai - CSS Grid Layout</title>

    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagens_/favicon.ico">
</head>

<body>
    <div class="grid-container">
        <!-- Vou colocar minha logo
          (deve estar dentro de uma div) -->
        <div class="area_0">
            <img src="imagens_/logo-senai.png" alt="Logo Senai">
        </div>

        <!-- Cabeçalho -->
        <div class="area_1">
            <div class="menu">
                <ul>
                    <li><a href="https://www.sp.senai.br/">Cursos Senai</a></li>
                    <li><a
                            href="https://www.sp.senai.br/unidade/votuporanga/8257/cursos-com-inscricoes-abertas">Institucional</a>
                    </li>
                    <li><a href="https://www.sp.senai.br/para-a-sua-empresa/institutos-inovacao-tecnologia">Serviços de Tecnologia</a></li>
                    <li><a href="https://br.freepik.com/fotos/fundo-transparente-tela">Transparência</a></li>
                </ul>
            </div>
        </div>
        <!-- Busca -->
        <div class="area_2">
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">
                    Faça uma pesquisa</span>
                <input type="text" class="form-control" placeholder="Digite aqui...">
                <button type="button" class="btn btn-success">Buscar</button>
            </div>
        </div>
        <!-- Lateral Esquerda -->
        <div class="area_3">
            <div class="area mb-4">
                <h4>Área</h4>
                <input class="form-control" type="text" placeholder="Digite a área">
            </div>
            <div class="regiao">
                <h4>Região</h4>
                <input class="form-control" type="text" placeholder="Digite a região">
            </div>
            <br>
            <button type="button" class="btn btn-primary">Localizar</button>
        </div>

        <!-- Conteúdo 1 -->
        <div class="area_4">
            <img src="imagens_/slide3.png" class="img-fluid" alt="Imagem 1">
        </div>
        <!-- Conteúdo 2 -->
        <div class="area_5">
            <img src="imagens_/slide2.png" class="img-fluid" alt="Imagem 2">
        </div>
        <!-- Conteúdo 3 -->
        <div class="area_6">
            <img src="imagens_/slide4.png" class="img-fluid" alt="Imagem 3">
        </div>
        <!-- Conteúdo 4 -->
        <div class="area_7">
            <img src="imagens_/slide6.png" class="img-fluid" alt="Imagem 4">
        </div>
        <!-- Rodapé -->
        <div class="area_8">
            Senai-SP | Todos os direitos reservados - 2026
        </div>
    </div>
</body>

</html>
